<form method="post">
    {% csrf_token %}
    <input type="text" name="search" placeholder="Search books...">
    <button type="submit">Search</button>
</form>

<form method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title|escape }}</li>
    {% endfor %}
</ul>
